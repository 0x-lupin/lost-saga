<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Lost Saga - Level 1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="health-bar">
                <div id="health-fill"></div>
                <span id="health-text">100</span>
            </div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <button id="fullscreen-btn" aria-label="Toggle Fullscreen">â›¶</button>
        </div>
        
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div id="joystick-container">
                <div id="joystick-base">
                    <div id="joystick-stick"></div>
                </div>
            </div>
            <div id="action-buttons">
                <button id="btn-jump" class="action-btn">JUMP</button>
                <button id="btn-attack" class="action-btn">ATK</button>
            </div>
        </div>
        
        <!-- Start Screen -->
        <div id="start-screen">
            <h1>LOST SAGA</h1>
            <h2>Level 1: Training Grounds</h2>
            <button id="start-btn">START GAME</button>
            <p class="instructions">Move: WASD/Joystick | Jump: Space/Button | Attack: Click/Button</p>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">RESTART</button>
        </div>
        
        <!-- Level Complete Screen -->
        <div id="level-complete-screen" class="hidden">
            <h1>LEVEL COMPLETE!</h1>
            <p>Score: <span id="level-score">0</span></p>
            <button id="next-btn">NEXT LEVEL</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
