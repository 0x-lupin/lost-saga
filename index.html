<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Lost Saga - Level 1</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/menu.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- UI Overlay -->
        <div id="ui-overlay" class="hidden">
            <div id="health-bar">
                <div id="health-fill"></div>
                <span id="health-text">100</span>
            </div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <button id="fullscreen-btn" aria-label="Toggle Fullscreen">⛶</button>
        </div>
        
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div id="joystick-container">
                <div id="joystick-base">
                    <div id="joystick-stick"></div>
                </div>
            </div>
            <div id="action-buttons">
                <button id="btn-jump" class="action-btn">JUMP</button>
                <button id="btn-attack" class="action-btn">ATK</button>
            </div>
        </div>
        
        <!-- Main Menu Screen -->
        <div id="main-menu-screen">
            <div class="menu-content">
                <h1 class="game-title">LOST SAGA</h1>
                <p class="game-subtitle">The Warrior's Journey</p>
                
                <div id="main-menu-buttons" class="menu-buttons">
                    <button id="menu-start-btn" class="menu-btn primary">
                        <span class="btn-icon">⚔</span> START GAME
                    </button>
                    <button id="menu-survival-btn" class="menu-btn">
                        <span class="btn-icon">☠</span> SURVIVAL
                    </button>
                    <button id="menu-options-btn" class="menu-btn">
                        <span class="btn-icon">⚙</span> OPTIONS
                    </button>
                    <button id="menu-credits-btn" class="menu-btn">
                        <span class="btn-icon">★</span> CREDITS
                    </button>
                </div>
                
                <!-- Options Panel -->
                <div id="options-panel" class="menu-panel hidden">
                    <h2>OPTIONS</h2>
                    <div class="option-row">
                        <label for="music-volume">Music Volume</label>
                        <input type="range" id="music-volume" min="0" max="100" value="30">
                    </div>
                    <div class="option-row">
                        <label for="sfx-volume">SFX Volume</label>
                        <input type="range" id="sfx-volume" min="0" max="100" value="50">
                    </div>
                    <button id="options-back-btn" class="menu-btn">BACK</button>
                </div>
                
                <!-- Credits Panel -->
                <div id="credits-panel" class="menu-panel hidden">
                    <h2>CREDITS</h2>
                    <p class="credits-text">
                        <strong>Lost Saga</strong><br>
                        A 3D Action Game<br><br>
                        Built with Three.js<br>
                        Web Audio API<br><br>
                        Thank you for playing!
                    </p>
                    <button id="credits-back-btn" class="menu-btn">BACK</button>
                </div>
                
                <p class="menu-instructions">
                    Move: WASD | Jump: Space | Attack: Click
                </p>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <div class="game-over-buttons">
                <button id="restart-btn">RESTART</button>
                <button id="menu-btn">MAIN MENU</button>
            </div>
        </div>
        
        <!-- Level Complete Screen -->
        <div id="level-complete-screen" class="hidden">
            <h1>LEVEL COMPLETE!</h1>
            <p>Score: <span id="level-score">0</span></p>
            <button id="next-btn">NEXT LEVEL</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
